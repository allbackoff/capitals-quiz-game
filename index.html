<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kairat Albakov 20180804</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./capital_game.css" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <div class="content">
      <h1>World Capital Quiz Game</h1>
      <h2>Do you know the capital of this country?</h2>
      <div id='map' style='width: 600px; height: 450px;'></div>
      <select name="myFilter" id="myFilter" onchange="filterAnswers()">
        <option value="All" selected>All</option>
        <option value="Correct">Correct</option>
        <option value="Wrong">Wrong</option>
      </select>
      <button id="pr3__reset">Reset</button>
      <button id="pr3__clear">Clear</button>
      <button id="pr3__undo">Undo</button>
      <table id="quizTable">
        <thead>
          <tr>
            <th>COUNTRY</th>
            <th>CAPITAL CITY</th>
            <th>ANSWER</th>
          </tr>
        </thead>
        <tbody id="quizBody">
          <tr id="quizRow">
            <td id="pr2__country"></td>
            <td><input id="pr2__capital" type="text" name="capital" autofocus></td>
            <td><button id="pr2__button">Check Answer</button></td>
          </tr>
          <tr>
            <td id="emptyRow" colspan="3" align="center">The list is empty</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="./capital_game.js"></script>
  </body>
</html>
